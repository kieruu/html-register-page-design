<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d53507913.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="illustration flex-item">
            <h2 class="caption">SHARE YOUR STORY</h2>
            <img src="img/undraw_hang_out_h9ud.svg" alt="Step to the sun">
        </div>
        <div class="register flex-item">
            <form action="#" >
                <h2 class="text-darkblue">CREATE ACCOUNT</h2>
                <p class = "gosignin">Already have an account? <spam class="text-lightblue">Sign in</spam></p>
                <input class="form-input" type="text" name="username" placeholder="Username">
                <input class="form-input" type="email" name="email" placeholder="Email Address">
                <input class="form-input" type="password" name="password" placeholder="Password">
                <input class="form-input" type="password" name="confirmpassword" placeholder="Confirm Password"><br>
                <button class="form-button" >Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
